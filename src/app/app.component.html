<div class="container-fluid g-0" *ngIf="isLogin == true">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>

    <main>
        <app-navbar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-navbar-open': sideNavStatus}"></app-navbar>
        <div class="content-view" [ngClass]="{'content-view-shrink': sideNavStatus}">
            <div class="content-outlet">
                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>
        </div>
    </main>
</div>
<div *ngIf="isLogin == false">
    <router-outlet></router-outlet>
</div>
