<div class="nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list" routerLinkActive="active">
            <i class="{{item.icon}}"></i>
            <a routerLink="{{item.route}}">{{item.name}}</a>
        </li>
    </ul>
</div>
