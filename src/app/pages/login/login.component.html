<div class="login-container">
    <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
    <div style="position: absolute; height: 100%; overflow: hidden;" >
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M-3.67,-23.17 C12.13,93.27 210.21,5.45 155.47,296.55 L0.00,150.00 L-7.05,-21.19 Z" style="stroke: none; fill: #4d77b3;"></path>
        </svg>
    </div>    
    <img class="img-login" src="/assets/svg/login.svg" alt="login">
    <div class="login-form">
        <div class="title-form">
            <i class="fa-solid fa-circle-user"></i>
            <p>Bienvenido</p>
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="input-container">
                <div class="input-group flex-nowrap">
                    <i class="fa-solid fa-envelope input-group-text"></i>
                    <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email">
                </div>
                <small class="alert-small"
                *ngIf="(f['email'].dirty || f['email'].touched) && f['email'].errors">
                    <ng-container [ngSwitch]="f['email'].value">
                        <ng-container *ngSwitchCase="''">El email es requerido</ng-container>
                        <ng-container *ngSwitchDefault>El email es invalido</ng-container>
                    </ng-container>
                </small>
            </div>
            <div class="input-container">
                <div class="input-group flex-nowrap">
                    <i class="fa-solid fa-lock input-group-text"></i>
                    <input class="form-control" type="password" name="password" placeholder="Contrase침a" formControlName="password">
                </div>
                <small class="alert-small"
                *ngIf="(f['password'].dirty || f['password'].touched) && f['password'].errors">
                    <ng-container [ngSwitch]="f['password'].value">
                        <ng-container *ngSwitchCase="''">La contrase침a es requerida</ng-container><br>
                    </ng-container>
                </small>
                <small class="alert-small" *ngIf="loginInvalid">Email o contrase침a invalida</small>
            </div>
            <div class="btn-container">
                <button class="btn" [disabled]="!formLogin.valid" type="submit">Iniciar Sesi칩n</button>
            </div>
        </form>
    </div>
</div>
